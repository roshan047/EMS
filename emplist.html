<h1>Wecome to All Users Page</h1>

<table border="1px">
	<tr>
		<th>ID</th>
		<th>Name</th>
		<th>Contact</th>
		<th>Email</th>
		<th>Password</th>
		<th colspan="2">Action </th>
	</tr>

	{% for tup in elist %}
	    <tr>
	    	<td>{{tup[0]}}</td>
	    	<td>{{tup[1]}}</td>
	    	<td>{{tup[2]}}</td>
	    	<td>{{tup[3]}}</td>
	    	<td>{{tup[4]}}</td>
	    	<td><a href="editEmp?id={{tup[0]}}">Edit</a></td>
	    	<td><a href="deleteEmp?id={{tup[0]}}">Delete</a></td>
	    </tr>
	{% endfor %}
</table>
